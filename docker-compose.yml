version: '3.9'

services:
  db:
    image: postgres:16
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: some_fake_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: api
    environment:
      DATABASE_URL: postgres://postgres:some_fake_password@localhost:5432/postgres
    depends_on:
      - db
    ports:
      - "42069:42069"

volumes:
  db_data:
